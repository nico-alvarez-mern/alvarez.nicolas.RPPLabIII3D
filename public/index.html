<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer type="module"></script>
    <title>Examen LabIII</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark">
            <div class="col-md-6 col-lg-3 d-flex justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo-principal.png" width="70" height="60" class="d-inline-block"
                        alt="logo-principal" loading="lazy">
                    Pisteando
                </a>
                <div class="menu">
                    <img src="/assets/list.svg" width="70" height="60" class="d-inline-block"
                                alt="logo-principal" loading="lazy">
                </div>
            </div>
            <div class="nav-items">
                <div class="col-md-4 d-flex justify-content-center">
                    <a class="navbar-brand" href="#">Nosotros</a>
                    <a class="navbar-brand" href="#">Anuncios</a>
                    <a class="navbar-brand" href="#">Blog</a>
                    <a class="navbar-brand" href="#">Contacto</a>
                </div>
            </div>
            
        </nav>
        <h1 class="text-center">Administracion</h1>
        <div class="d-flex justify-content-center">
            <img src="/assets/autos.jpg" alt="">
        </div>
        <div class="d-flex justify-content-center">
            <div class="row d-flex justify-content-center">
                <div class="col-xs-12 col-sm-10">
                    <fieldset class="field-form">
                        <legend>Informacion Del Anuncio</legend>
                        <form id="principalForm">
                            <div class="form-group">
                                <label for="titulo">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="titulo">
                            </div>
                            <fieldset class="field-form">
                                <legend>Transaccion</legend>
                                <div class="d-flex justify-content-around">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="transaccion" id="ventaRdo"
                                            value="venta" checked>
                                        <label class="form-check-label" for="ventaRdo">
                                            Venta
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="transaccion" id="alquilerRdo"
                                            value="alquiler">
                                        <label class="form-check-label" for="alquilerRdo">
                                            Alquiler
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion"
                                    placeholder="descripcion">
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control" id="precio" name="precio"
                                    placeholder="precio">
                            </div>
                            <div class="container-fluid">
                                <div class="d-flex mt-5">
                                    <div class="col-4">
                                        <div class="form-group d-flex">
                                            <img src="/assets/puertas.svg" alt="" width="40">
                                            <input type="number" class="form-control" id="puertas" name="puertas"
                                                placeholder="Puertas">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group d-flex">
                                            <img src="/assets/kmh.svg" alt="" width="40">
                                            <input type="number" class="form-control" id="kms" name="kms"
                                                placeholder="KMs">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group d-flex">
                                            <img src="/assets/potencia.svg" alt="" width="40">
                                            <input type="number" class="form-control" id="potencia" name="potencia"
                                                placeholder="Potencia">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container mt-5 d-flex justify-content-around">
                                <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                                <button type="button" class="btn btn-warning hidden" id="btnCancelar">Cancelar</button>
                                <button type="button" class="btn btn-danger hidden" id="btnEliminar">Eliminar</button>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
        <div id="c-alert" class="container d-none">
            <div id="alert" class="alert text-center" role="alert"></div>
        </div>
    </div>
    <div class="filtros container justify-content-around p-5 mt-3">
        <div class="form-group">
            <label style="display: block;">Filtrar Transaccion</label>
            <select id="select" class="custom-select">
                <option selected>Selecciona una transaccion</option>
                <option value="venta">Venta</option>
                <option value="alquiler">Alquiler</option>
            </select>
        </div>
        <div class="form-group">
            <label>Promedio</label>
            <input type="text" class="form-control" id="promedio" placeholder="N/A" disabled>
        </div>
    </div>
    <div class="filtros container justify-content-around p-5 mt-3">
        <div class="form-group">
            <label>Precio Maximo</label>
            <input type="text" class="form-control" id="maxPrecio" disabled>
        </div>
        <div class="form-group">
            <label>Precio Minimo</label>
            <input type="text" class="form-control" id="minPrecio" disabled>
        </div>
        <div class="form-group">
            <label>Promedio Potencia</label>
            <input type="text" class="form-control" id="promPotencia" disabled>
        </div>
    </div>
    <div class="container mt-3 d-flex justify-content-around">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="boxVenta" value="titulo" checked>
            <label class="form-check-label">VENTA</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="boxAlquiler" value="transaccion" checked>
            <label class="form-check-label">ALQUILER</label>
        </div>
    </div>
    <span id="spinner" class="d-flex justify-content-center mt-3"></span>
    <div class="container d-flex justify-content-center mt-3">
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Transaccion</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Puertas</th>
                    <th scope="col">KMS</th>
                    <th scope="col">Potencia</th>
                </tr>
            </thead>
        </table>
    </div>
    <nav class="navbar navbar-dark footer mt-5">
        <div class="container">
            <div>
                <a class="navbar-brand" href="#">Nosotros</a>
                <a class="navbar-brand" href="#">Anuncios</a>
                <a class="navbar-brand" href="#">Blog</a>
                <a class="navbar-brand" href="#">Contacto</a>
            </div>
            <div>
                <a class="navbar-brand" href="#">Todos los derechos reservados &copy;</a>
            </div>
        </div>
    </nav>
</body>

</html>
